<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
jquery的注册事件，用on注册后面动态添加元素也可以响应事件。

 <p>hello</p>
    <button onclick="addPTag()">clickme add p</button>
<div id="pdiv"></div>
</body>
<script src="js/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").on("click", function () {
            console.log("click p");
        });
    });

    function addPTag() {
        $("#pdiv").append("<p>hello again</p>");
    }
</script>
</html>
