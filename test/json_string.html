<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON字符串测试</title>
</head>
<body>


    <select id="hi">
        <option value='"helloworld"'>helloworld</option>
        <option value="'hiworld'">hiworld</option>
    </select>
</body>
<script src="js/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        console.log("'helloworld'");
        console.log('"\'\"helloworld"');
        console.log("a" + JSON.stringify({hello: "hello"}));

        $("#hi").click(function () {
            console.log($("#hi").val());
        })
    });

</script>
</html>
